name: Deploy Bandu App to Production

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build JAR
        run: ./mvnw clean package -DskipTests -Pprod

      - name: Verify files
        run: |
          ls -l target/ || echo "target/ directory not found"
          ls -l docker-compose.yml || echo "docker-compose.yml not found"
          ls -l Dockerfile || echo "Dockerfile not found"

      - name: Create target directory on server
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: 22
          script: |
            mkdir -p /home/${{ secrets.SERVER_USER }}/bandu_app
            cd /home/${{ secrets.SERVER_USER }}/bandu_app
            sudo docker-compose down || echo "docker-compose down failed"
            sudo docker system prune -f --volumes || echo "Docker prune failed"

      - name: Copy files to server
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_KEY }}
          source: "target/bandu-app.jar,docker-compose.yml,Dockerfile"
          target: /home/${{ secrets.SERVER_USER }}/bandu_app
          port: 22
          timeout: 30s
          command_timeout: 10m
          debug: true
          strip_components: 0
          overwrite: true

      - name: Deploy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: 22
          script: |
            cd /home/${{ secrets.SERVER_USER }}/bandu_app
            ls -l
            echo DATASOURCE_URL=${{ secrets.DATASOURCE_URI }}
            echo DATASOURCE_USERNAME=${{ secrets.DATASOURCE_USERNAME }}
            echo DATASOURCE_PASSWORD=${{ secrets.DATASOURCE_PASSWORD }}
            echo JPA_DDL=${{ secrets.JPA_DDL }}
            echo JPA_SHOW_SQL=${{ secrets.JPA_SHOW_SQL }}
            echo JWT_SECRET_KEY=${{ secrets.JWT_SECRET_KEY }}
            echo JWT_TOKEN_LIFETIME_DAY=${{ secrets.JWT_TOKEN_LIFETIME_DAY }}
            
            cat .env
            sudo apt-get update && sudo apt-get install -y dos2unix
            dos2unix .env
            sudo docker-compose config
            sudo docker-compose build
            sudo docker-compose up -d
            sleep 10
            sudo docker ps -a
            sudo docker logs $(sudo docker ps -q --filter "name=web_app") || echo "No web_app container logs"
            sudo docker logs $(sudo docker ps -q --filter "name=web_db") || echo "No web_db container logs"