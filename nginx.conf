events {
    worker_connections 1024;
}

http {
    upstream backend {
        server bandu_app:8080;
    }

    # HTTP â†’ HTTPS redirect
    server {
        listen 80;
        server_name api.bandu.uz;

        return 301 https://$server_name$request_uri;
    }

    # HTTPS server
    server {
        listen 443 ssl;
        server_name api.bandu.uz;

        ssl_certificate /etc/letsencrypt/live/api.bandu.uz/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/api.bandu.uz/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        # CORS
        set $cors_origin "";
        set $cors_cred "";

        if ($http_origin ~* ^(https?://(?:bandu\.uz|localhost:3000|localhost:3001|127\.0\.0\.1))) {
            set $cors_origin $http_origin;
            set $cors_cred "true";
        }

        # OPTIONS
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin $cors_origin;
            add_header Access-Control-Allow-Methods 'GET, POST, PUT, DELETE, PATCH, OPTIONS';
            add_header Access-Control-Allow-Headers 'Authorization, Content-Type, X-Requested-With';
            add_header Access-Control-Allow-Credentials $cors_cred;
            add_header Access-Control-Max-Age 86400;
            add_header Content-Length 0;
            return 204;
        }

        location / {
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;

            add_header Access-Control-Allow-Origin $cors_origin;
            add_header Access-Control-Allow-Credentials $cors_cred;
            add_header Vary Origin;
        }
    }
}