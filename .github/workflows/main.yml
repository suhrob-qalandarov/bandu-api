name: Deploy Bandu App (HTTP Only)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build JAR
        run: ./mvnw clean package -DskipTests -Pprod

      - name: Install sshpass
        run: sudo apt-get update && sudo apt-get install -y sshpass

      - name: Copy files to server
        run: |
          sshpass -p '${{ secrets.SERVER_PASSWORD }}' scp -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null -P 22 \
            target/bandu-app.jar \
            docker-compose.yml \
            Dockerfile \
            root@${{ secrets.SERVER_IP }}:/root/bandu_app/ || exit 1

      - name: Deploy app
        run: |
          sshpass -p '${{ secrets.SERVER_PASSWORD }}' ssh -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null root@${{ secrets.SERVER_IP }} /bin/bash << 'EOF'
            cd /root/bandu_app

            # .env yaratish
            cat > .env << ENV
            DATASOURCE_URL=jdbc:postgresql://bandu_db:5432/bandu_app_db
            DATASOURCE_USERNAME=${{ secrets.DATASOURCE_USERNAME }}
            DATASOURCE_PASSWORD=${{ secrets.DATASOURCE_PASSWORD }}
            JPA_DDL=${{ secrets.JPA_DDL }}
            JPA_SHOW_SQL=true
            JWT_SECRET_KEY=${{ secrets.JWT_SECRET_KEY }}
            JWT_TOKEN_LIFETIME_DAY=${{ secrets.JWT_TOKEN_LIFETIME_DAY }}
            ENV

            # Docker tozalash va qayta ishga tushirish
            docker compose down -v || true
            docker system prune -f --volumes || true
            docker compose up -d --build

            # Tekshirish
            sleep 20
            echo "=== Docker status ==="
            docker ps -a
            echo "=== App logs ==="
            docker logs bandu-app-web
