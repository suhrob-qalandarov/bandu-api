name: Deploy to Contabo Server

on:
  push:
    branches:
      - main
  workflow_dispatch: # Manual trigger

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'

    - name: Build with Maven
      run: mvn clean package -DskipTests

    - name: Create .env file
      run: |
        echo "DATASOURCE_URL=${{ secrets.DATASOURCE_URL }}" >> .env
        echo "DATASOURCE_USERNAME=${{ secrets.DATASOURCE_USERNAME }}" >> .env
        echo "DATASOURCE_PASSWORD=${{ secrets.DATASOURCE_PASSWORD }}" >> .env
        echo "JWT_SECRET_KEY=${{ secrets.JWT_SECRET_KEY }}" >> .env
        echo "JWT_TOKEN_LIFETIME_DAY=${{ secrets.JWT_TOKEN_LIFETIME_DAY }}" >> .env
        echo "SWAGGER_SERVER_URL=${{ secrets.SWAGGER_SERVER_URL }}" >> .env
        echo "JPA_SHOW_SQL=${{ secrets.JPA_SHOW_SQL }}" >> .env

    - name: Install SSH client
      run: |
        sudo apt-get update
        sudo apt-get install -y openssh-client sshpass

    - name: Deploy to Contabo Server
      env:
        SERVER_IP: ${{ secrets.SERVER_IP }}
        SERVER_USER: ${{ secrets.SERVER_USER }}
        SERVER_PASSWORD: ${{ secrets.SERVER_PASSWORD }}
        DEPLOY_PATH: /opt/zayrx-control
      run: |
        # SSH password bilan ulanish uchun config
        mkdir -p ~/.ssh
        ssh-keyscan -H $SERVER_IP >> ~/.ssh/known_hosts
        
        # Serverda deploy path ni yaratish
        sshpass -p "$SERVER_PASSWORD" ssh -o StrictHostKeyChecking=no $SERVER_USER@$SERVER_IP \
          "mkdir -p $DEPLOY_PATH"
        
        # Fayllarni serverga yuklash
        sshpass -p "$SERVER_PASSWORD" scp -o StrictHostKeyChecking=no \
          docker-compose.yml \
          Dockerfile \
          .env \
          target/zayrx-control.jar \
          $SERVER_USER@$SERVER_IP:$DEPLOY_PATH/
        
        # Serverda docker compose up qilish
        sshpass -p "$SERVER_PASSWORD" ssh -o StrictHostKeyChecking=no $SERVER_USER@$SERVER_IP bash << ENDSSH
          set -e
          cd $DEPLOY_PATH
          echo "Stopping existing containers..."
          docker compose down || true
          echo "Building and starting containers..."
          docker compose up -d --build
          echo "Waiting for services to start..."
          sleep 10
          echo "Container status:"
          docker compose ps
          echo "Recent logs:"
          docker compose logs --tail=50
        ENDSSH

    - name: Health Check
      env:
        SERVER_IP: ${{ secrets.SERVER_IP }}
        SERVER_USER: ${{ secrets.SERVER_USER }}
        SERVER_PASSWORD: ${{ secrets.SERVER_PASSWORD }}
      run: |
        sleep 30
        sshpass -p "$SERVER_PASSWORD" ssh -o StrictHostKeyChecking=no $SERVER_USER@$SERVER_IP \
          "curl -f http://localhost:8080/actuator/health || curl -f http://localhost:8080/api/health || echo 'Health check endpoint not found, but deployment completed'"
