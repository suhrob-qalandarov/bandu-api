events {
    worker_connections 1024;
}

http {
    # HTTP â†’ HTTPS redirect
    server {
        listen 80;
        server_name 51.20.43.58;
        return 301 https://$server_name$request_uri;
    }

    # HTTPS server
    server {
        listen 443 ssl;
        server_name 51.20.43.58;

        ssl_certificate /etc/ssl/bandu/bandu.crt;
        ssl_certificate_key /etc/ssl/bandu/bandu.key;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        # CORS Headerlari (Har bir so'rov uchun)
        add_header 'Access-Control-Allow-Origin' '$http_origin' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, PATCH, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, X-Requested-With' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;
        add_header 'Access-Control-Max-Age' '86400' always;

        # Preflight (OPTIONS) so'rovlar uchun tezkor javob
        if ($request_method = 'OPTIONS') {
            add_header 'Content-Length' '0';
            add_header 'Content-Type' 'text/plain';
            return 204;
        }

        location / {
            proxy_pass http://bandu_app:8080;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Origin ni to'g'ri o'tkazish
            proxy_set_header Origin '';
        }
    }
}